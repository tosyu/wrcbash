<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>WRC BASH!</title>
        <style type="text/css">
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            html body {
                width: 100%;
                height: 100%;
                min-height: 100%;
                overflow: hidden;
                padding: 0px;
                margin: 0px;
            }


        </style>
        <script type="text/javascript" src="assets/js/mamd.js"></script>
        <script type="text/javascript">
            (function (window, document) {
                mamd.require(["wrcb.dom.Ready"], function (ready) {
                    ready(function () {
                        window.DEBUG = !!document.body.getAttribute("debug")
                            && document.body.getAttribute("debug") === "true";
                        DEBUG && console.log("dom is ready, loading main game file");
                        mamd.require(["wrcb.core.Game"], function (game) {
                                game.init();
                            });
                        });
                });
            })(window, document);
        </script>
    </head>
    <body debug="true" scrolling="no">
    </body>
</html>
