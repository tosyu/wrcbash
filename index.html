<!DOCTYPE html>
<html lang="pl">
    <head>
        <base href="/wrcbash" />
        <title>WRC BASH!</title>
        <style type="text/css">
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            html body {
                width: 100%;
                height: 100%;
                min-height: 100%;
                overflow: hidden;
                padding: 0px;
                margin: 0px;
            }
        </style>
        <script type="text/javascript">
            if (!window.console) {
                window.console = {
                    log: function () {},
                    group: function () {},
                    error: function () {},
                    warn: function () {},
                    groupEnd: function () {}
                };
            }
        </script>
        <script type="text/javascript" src="/wrcbash/assets/js/mamd.js"></script>
        <script type="text/javascript" src="/wrcbash/assets/js/Stats.js"></script>
        <script type="text/javascript">
            window.SM2_DEFER = true;
        </script>
        <script type="text/javascript" src="/wrcbash/assets/js/soundmanagerv297a-20120624/script/soundmanager2.js"></script>
        <script type="text/javascript">
            (function (window, document) {
                mamd.require(["wrcb.dom.Ready"], function (ready) {
                    ready(function () {
                        window.DEBUG = !!document.body.getAttribute("debug")
                            && document.body.getAttribute("debug") === "true";
                        window.NO_FLOAT = true;
                        DEBUG && console.log("dom is ready, loading main game file");
                        mamd.require(["wrcb.core.Game"], function (game) {
                                window.soundManager = new SoundManager();
                                if (DEBUG) {
                                    soundManager.debugMode = true;
                                }
                                soundManager.setup({
                                    "url": "assets/js/soundmanagerv297a-20120624/swf",
                                    "flashVersion": 9,
                                    "onready": game.init
                                });
                                soundManager.beginDelayedInit();
                            });
                        });
                });
            })(window, document);
        </script>
    </head>
    <body debug="true" scrolling="no">
    </body>
</html>
